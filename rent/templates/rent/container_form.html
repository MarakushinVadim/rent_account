{% include 'rent/base.html' %}
{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="container">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-12">
                <div class="card">
                    {% if object %}
                    <p class="card-text">Редактирование тары</p>
                    {% else %}
                    <p class="card-text">Добавление тары</p>
                    {% endif %}
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Добавить
                        {% endif %}
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>

{% endblock %}
